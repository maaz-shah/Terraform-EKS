---
apiVersion: v1
kind: Service
metadata:
  name: "myservice"
  labels:
    app: "myapp"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: "LoadBalancer"
  selector:
    app: "myapp"
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "myapp"
  labels:
    app: "myapp"
spec:
  selector:
    matchLabels:
      app: "myapp"
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:      
      labels:
        app: "myapp"
    spec:
      containers:
      - name: "myapp"
        image: mazishah/python-enumrate-api:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: mysecret